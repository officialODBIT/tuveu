<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .video-container {
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }

    video {
      width: 800px; /* Increased size */
      max-width: 100%;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .controls {
      margin-top: 10px;
    }

    button {
      padding: 12px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      margin: 5px;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .control-icon {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <h1>Video Player</h1>
    <video id="myVideo" controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="controls">
      <button onclick="playVideo()">
        <span class="control-icon">▶</span> Play
      </button>
      <button onclick="pauseVideo()">
        <span class="control-icon">⏸</span> Pause
      </button>
      <button onclick="stopVideo()">
        <span class="control-icon">⏹</span> Stop
      </button>
    </div>
  </div>

  <script>
    const video = document.getElementById('myVideo');

    function playVideo() {
      video.play();
    }

    function pauseVideo() {
      video.pause();
    }

    function stopVideo() {
      video.pause();
      video.currentTime = 0;
    }
  </script>
</body>
</html>
